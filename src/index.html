<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@700&family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
      <img src="./img/sg.png" class="logo">
      <article id="containerBuscador" class="panel">
        <input type="text" id="buscador" class="buscadorTarjetas" placeholder="search for movies, characters, etc.">
        <button class="botonBuscador" id="boton">Search</button>
      </article>
      </nav>
    </header>

    <main>
<!-- <--------Introduccion -->
      <section>
        <article>
          <img id="ghibli" src="./img/studio-ghibli-logo.svg">
          <article id="descripcion"></article>
        </article>
      </section>
<!-- <--------Introduccion -->
<!-- <--------Botones para Filtrado -->
      <section class="buttons">
        <div class="animateButton">
          <button id="pelicula" class ="button">Movies</button>
        </div>
        <div class="animateButton">
          <button id="personaje" class ="button">Characters</button>
        </div>
        <div class="animateButton">
          <button id="locacion" class ="button">Locations</button>
        </div>
        <div class="animateButton">
          <button id="vehiculo" class ="button">vehicles</button>
        </div>
      </section>
<!-- <--------Botones para Filtrado -->
<!-- <--------Botones para Ordenamiento -->
      <section id="buttonsMovie">
        <div class="animateButton">
          <button id="ordenAZ" class ="buttonOrden">Sorted<br>A - Z</button>
        </div>
        <div class="animateButton">
          <button id="ordenZA" class ="buttonOrden">Sorted<br>Z - A</button>
        </div>
        <div class="animateButton">
          <button id="ordenEspecie" class ="buttonOrden">Sorted<br>especie</button>
        </div>
      </section>
<!-- <--------Botones para Ordenamiento -->
<!-- <--------Tarjetas con la informacion -->
      <section class="fondoTarjetas">
        <section class="tarjetas">
          <article id="allContainer" class="panel" filter="none">
            <div class="container">
            </div>
          </article>
        </section>
      </section>
<!-- <--------Tarjetas con la informacion -->
    <section class="containerGrafic">
      <canvas id="grafica"></canvas>
    </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js" type="module"></script>
  <script>
    const ctx = document.getElementById('grafica');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
</html>
